<!DOCTYPE html>
<html>
<head>
    <title>Filters are so cool</title>
	<link type="text/css" rel="stylesheet" href="/css/style.css"
	<meta charset="utf-8" />
</head>
<body>
	<div>
		<div class="picture mixed">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture contrast">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture brightness">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture gray-scale">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture hue-rotate">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture blur">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture opacity">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture saturate">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture sepia">
			<img src="/pic/monks.jpg" />
		</div>
		<div class="picture invert">
			<img src="/pic/monks.jpg" />
		</div>
	</div>
</body>
</html>
